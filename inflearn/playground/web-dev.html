<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        var div = document.querySelector('#app');
        var str = 'hello world';
        div.innerHTML = str;

        // 기존 웹 개발 방식 : 문자열 변경 시 다시 재할당 후 갱신해주어야 하는 문제점
        str = 'hello world!!!';
        div.innerHTML = str;
    </script>
</body>
</html>

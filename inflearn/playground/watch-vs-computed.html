<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{ num }}
      <button v-on:click="addNum">increase</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 10,
        },
        // computed: 단순한 값에 대한 계산(text 연산, validation 등)일 때 많이 사용, watch 보다 많이 사용, 캐싱 등 내부적인 튜닝이 되어있음
        computed: {
          doubleNum: function () {
            return this.num * 2;
          },
        },
        // watch: 매번 실행되는 것이 부담스러운 무거운 로직(데이터 요청 등)들에 많이 사용
        watch: {
          num: function (newValue) {
            this.fetchUserByNumber(newValue);
          },
        },
        methods: {
          addNum: function () {
            this.num = this.num + 1;
          },
          fetchUserByNumber: function (num) {
            console.log(num);
          },
        },
      });
    </script>
  </body>
</html>
